<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #ffb703;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .app-body {
            padding: 20px;
        }
        
        .task-input {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .task-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .task-input input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .task-input button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .task-input button:hover {
            background: var(--secondary);
        }
        
        .tasks-container {
            margin-top: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            background: var(--light);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid var(--primary);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: var(--success);
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--gray);
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            padding: 0 15px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .complete-btn {
            background: var(--success);
            color: white;
        }
        
        .complete-btn:hover {
            background: #3ab5d6;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        .delete-btn:hover {
            background: #d02d3c;
        }
        
        .edit-btn {
            background: var(--warning);
            color: white;
        }
        
        .edit-btn:hover {
            background: #e8a800;
        }
        
        .edit-form {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .edit-form input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
        }
        
        .edit-form button {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--light-gray);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Manage your daily tasks efficiently</p>
        </header>
        
        <div class="app-body">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
            
            <div class="stats">
                <span>Total tasks: <span id="totalTasks">0</span></span>
                <span>Completed: <span id="completedTasks">0</span></span>
            </div>
        </div>
    </div>

    <script>
        // API base URL (works with Docker backend)
        const API_BASE = '/api';
        
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        
        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Add task event
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // Add new task
        async function addTask() {
            const taskText = taskInput.value.trim();
            if (!taskText) return;
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: taskText })
                });
                
                if (response.ok) {
                    taskInput.value = '';
                    loadTasks();
                } else {
                    throw new Error('Failed to add task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task. Please try again.');
            }
        }
        
        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const tasks = await response.json();
                
                renderTasks(tasks);
                updateStats(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksContainer.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Failed to load tasks</p></div>';
            }
        }
        
        // Render tasks to the UI
        function renderTasks(tasks) {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>No tasks yet. Add your first task!</p></div>';
                return;
            }
            
            tasksContainer.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task._id}">
                    <div class="task-text">${task.text}</div>
                    <div class="task-actions">
                        <button class="complete-btn" title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                            <i class="fas fa-${task.completed ? 'undo' : 'check'}"></i>
                        </button>
                        <button class="edit-btn" title="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" title="Delete task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to buttons
            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleComplete(btn.closest('.task-item').dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteTask(btn.closest('.task-item').dataset.id));
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => startEdit(btn.closest('.task-item')));
            });
        }
        
        // Toggle task completion status
        async function toggleComplete(taskId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/toggle`, {
                    method: 'PATCH'
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                console.error('Error toggling task:', error);
                alert('Failed to update task status. Please try again.');
            }
        }
        
        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task. Please try again.');
            }
        }
        
        // Start editing a task
        function startEdit(taskElement) {
            const taskId = taskElement.dataset.id;
            const taskText = taskElement.querySelector('.task-text').textContent;
            
            taskElement.innerHTML = `
                <div class="edit-form">
                    <input type="text" value="${taskText}" id="editInput-${taskId}">
                    <button id="saveBtn-${taskId}"><i class="fas fa-save"></i></button>
                    <button id="cancelBtn-${taskId}"><i class="fas fa-times"></i></button>
                </div>
            `;
            
            const editInput = document.getElementById(`editInput-${taskId}`);
            const saveBtn = document.getElementById(`saveBtn-${taskId}`);
            const cancelBtn = document.getElementById(`cancelBtn-${taskId}`);
            
            editInput.focus();
            
            saveBtn.addEventListener('click', () => saveEdit(taskId, editInput.value));
            cancelBtn.addEventListener('click', loadTasks);
        }
        
        // Save edited task
        async function saveEdit(taskId, newText) {
            if (!newText.trim()) return;
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: newText.trim() })
                });
                
                if (response.ok) {
                    loadTasks();
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                console.error('Error saving task edit:', error);
                alert('Failed to update task. Please try again.');
            }
        }
        
        // Update stats display
        function updateStats(tasks) {
            totalTasksSpan.textContent = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            completedTasksSpan.textContent = completed;
        }
    </script>
</body>
</html>
